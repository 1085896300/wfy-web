<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("请输入您的年龄");
        if(a<=5 && a>=0){
            alert('您属于婴幼儿');
        }else if(a>5 && a<=18){
            alert('您属于青少年');
        }else if(a>18 && a<=25){
            alert('您输入青年');
        }else if(a>25 && a<=55){
            alert('您属于中年');
        }else if(a>55 && a<=75){
            alert('您属于中老年');
        }else{
            alert('您属于老年');
        }
    </script>
</body>
</html>
