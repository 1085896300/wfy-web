<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值：从头开始的那个值，x-y
        var x=0;
        //虽然初始值是一定的，但这个值是在不断变化的，达到结尾值停止
        //结尾值
        var y=10;
        //当x=y时这个循环就停止了
        for(var x=0;x<y;x++){
           alert(x);
        }

        for(var a=1;a<=100;a++){
            alert(x);
        }
    </script>
</body>
</html>
