<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="div">

    </div>
    <script>
        //先找一个变量接住变量的和，最开始是0
        var sum = 0;
        var i = 1;
        while(i<=100){
            //范围是一个1-<=10
            sum+=i;//累加专用（套路）
            i++;
            div.innerHTML=sum;
        }
        console.log(sum);
    </script>
</body>
</html>
