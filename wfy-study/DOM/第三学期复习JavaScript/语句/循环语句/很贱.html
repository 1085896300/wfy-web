<body>
    <script>
       do{
           var say = confirm('我很丑，但我很温柔，我们交往吧，你同意吗？');
           //返回值true或者false
           //点确定进if语句，取消不进
           if(say){
              alert('现在拍婚纱打三折');
            //   break;
           }
       }while(!say);
    </script>
