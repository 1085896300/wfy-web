<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         //事件触发时    调用的函数（event）
         document.onclick=function(e){
             //   非IE   低版本IE
             var ev=e||window.event;
             //x轴
             console.log(ev.clientX);
             //Y轴
             console.log(e.clientY);
         }
    </script>
</body>
</html>
