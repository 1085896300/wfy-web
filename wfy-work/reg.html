<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			<input id="inp" type="text" placeholder="输入您的姓名"/>
		    <button id="btn">签到</button>
		    <button id="btn1">签到人数</button>
		    <h4 id="h4"></h4>
		<script>
			var str='大哥,代学长,二狗,小茜,华洁,阿直,飞宇,岁'
		    var arr=[];
		    var inp=document.getElementById('inp');
		    var btn=document.getElementById('btn');
		    var btn1=document.getElementById('btn1');
		    var h=document.getElementById('h4');
		    
		    btn.onclick=function(){
		    	arr.push(inp.value);
				inp.value="";
		       
		    }
		    btn1.onclick=function(){
		       var reg=new RegExp(arr.join(','),"g");
		       var a=str.replace(reg,"");
			   document.body.innerHTML ='签到人数:'+arr.length+'<br>' +'未签到人数:'+ (8-arr.length) +a;
		    }
		
		</script>
	</body>
</html>
